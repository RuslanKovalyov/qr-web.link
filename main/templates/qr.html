{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>QR-WEB.Link</title>
    <style>
      body {
        background-color: #333; /* Dark gray background color */
        display: flex;
        flex-direction: column; /* Change layout to column */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        height: 100vh; /* 100% of viewport height */
      }
      #transformImage  {
        display: block;
        margin: 0 auto; /* Center image horizontally */
        transition: all 0.2s;

      }
      #transformImage.active {
        height: 220px;
      }
      a {
        font-size: smaller;
        color: black;
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px; /* Add padding to the button */
        background-color: lightgray; /* Light gray background color */
        border-radius: 5px; /* Add border radius of 5px */
        text-decoration: none; /* Remove underline from link */
        width: 200px; /* Set width same as image */
      }
    </style>
  </head>
  <body>
    <img id="transformImage" src="{% static 'qr.png' %}" alt="qr-web.link" width="220" height="40"/>
    <a href="{% static 'qr.png' %}" download>Download QR</a>
    <a href="{% url 'generate_qr' %}">Back to generator</a>

    <script>
      const transformImage = document.getElementById("transformImage");
      window.addEventListener("load", function() {
        transformImage.classList.add("active");
      });
    </script>
  </body>
</html>
