{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=yes,shrink-to-fit=no">
    <title>QR-WEB.Link</title>
    <meta name="theme-color" content="rgba(0, 0, 0)">
    {% comment %} <link rel="shortcut icon" href="{% static 'favicon.png' %}"> {% endcomment %}
    <meta name="description" content="Free QR Web Link Code generator! Our handy tool makes it easy to create amazing quick response codes in just seconds!">
    <meta name="keywords" content="QR, Code, Web Link,QR Generator, Free">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GH628DMBWQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GH628DMBWQ');
    </script>
    <style>
      body {
        background-color: #000; /* Dark gray background color */
        color: gray;
        display: flex;
        flex-direction: column; /* Change layout to column */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        height: 100vh; /* 100% of viewport height */
      }
      #transformImage  {
        display: block;
        margin: 0 auto; /* Center image horizontally */
        transition: all 0.2s;

      }
      #transformImage.active {
        height: 220px;
      }
      a {
        font-size: smaller;
        color: black;
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px; /* Add padding to the button */
        background-color: lightgray; /* Light gray background color */
        border-radius: 5px; /* Add border radius of 5px */
        text-decoration: none; /* Remove underline from link */
        width: 200px; /* Set width same as image */
      }
    </style>
  </head>
  <body>
    <img id="transformImage" src="{% static 'qr.png' %}" alt="qr-web.link" width="220" height="40"/>
    <a href="{% static 'qr.png' %}" download>Download QR</a>
    <a href="{% url 'home' %}">Back to generator</a>

    <script>
      const transformImage = document.getElementById("transformImage");
      window.addEventListener("load", function() {
        transformImage.classList.add("active");
      });
    </script>
  </body>
</html>
